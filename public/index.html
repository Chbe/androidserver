<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Android chat server</title>
  <link rel="stylesheet" href="style.css">
  <h1><a href="https://christopherbengtsson.herokuapp.com/home">Gezuz, take me away from here!!!!!11</a></h1>
  <p>
  This Node.js server is what the future Android application is gonna communicate with.
  Feel free to try the chat. I've completely ignored the CSS here since this server is under development. </p>
</head>
<body>
  <ul class="pages">
    <li class="chat page">
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <input class="inputMessage" placeholder="Type here..."/>
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">Username</h3>
        <input class="usernameInput" type="text" maxlength="14" />
      </div>
    </li>
  </ul>
  <p id="latitude"></p>
  <p id="longitude"></p>
  <p id="loc"></p>
  <p id="error"></p>



<script>
var x = document.getElementById("error");
var lati = document.getElementById("latitude");
var longi = document.getElementById("longitude");
var loca = document.getElementById("loc");

function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
    } else {
        x.innerHTML = "Geolocation is not supported by this browser.";
    }
}

function showPosition(position) {
    lati.innerHTML = position.coords.latitude;
    longi.innerHTML = position.coords.longitude;
    loca.innerHTML = "" + position;
    
    
}

function showError(error) {
    switch(error.code) {
        case error.PERMISSION_DENIED:
            x.innerHTML = "User denied the request for Geolocation."
            break;
        case error.POSITION_UNAVAILABLE:
            x.innerHTML = "Location information is unavailable."
            break;
        case error.TIMEOUT:
            x.innerHTML = "The request to get user location timed out."
            break;
        case error.UNKNOWN_ERROR:
            x.innerHTML = "An unknown error occurred."
            break;
    }
}

window.onload = getLocation;
</script>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
