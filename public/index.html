<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Android chat server</title>
  <link rel="stylesheet" type="text/css" href="/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />

</head>

<body>
  <ul class="pages">
    <li class="chat page">
      <div class="chatArea">
        <ul class="messages"></ul>
        <div class="onlineUsers">

          <b id="onlineTitle">Online Users</b>

          <div id="users"></div>

        </div>

      </div>
      <div class="row">
        <div class="col-sm-8">
          <input class="form-control" placeholder="Type here..." />
        </div>
        <div class="col-sm-3">
          <button type="submit" class="btn btn-success" id="sendIt">Send Message</button>
        </div>
      </div>
    </li>

    <li class="login page">

      <div id="centerImg">
        <img src="logga.png" height="180px" width="180px">
      </div>
      <p id="error"></p>
      <p id="lat"></p>
      <p id="lon"></p>
      <div class="form">
        <!-- <label>
    <input id="check" type="checkbox" />
    <span class="label-text">Yes, let others to see their distance to me</label>
        </label>
        <br>-->
        <form>
          <h5 class="titleRadius">1. Set a radius in meters on how far away you want to receive messages</h5>
          <input for="amount" oninput="amount.value=rangeInput.value" class="slider" type="range" min="50" max="1000" name="rangeInput" />
          <br>
          <input oninput="rangeInput.value=amount.value" id="radius" type="text" value="500" name="amount" for="rangeInput" oninput="rangeInput.value=amount.value" readonly />
        </form>
        <br>
        <h3 class="title">2. Choose a nickname</h3>
        <input class="usernameInput" type="text" maxlength="14" />
      </div>
      <a href="flocker-beta-debug.apk"><img class="fix" src="androidd.png" width="190" height="50"></a>
    </li>
  </ul>

  <script>
    /*document.getElementById("check").checked = true;*/
    var x = document.getElementById("error");
    var lati = document.getElementsByClassName("latitude");
    var longi = document.getElementsByClassName("longitude");
    var lat = document.getElementById("lat");
    var lon = document.getElementById("lon");

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      }
      else {
        x.innerHTML = "Geolocation is not supported by this browser.";
      }
    }

    function showPosition(position) {
      lat.innerHTML = position.coords.latitude;
      lon.innerHTML = position.coords.longitude


    }

    function showError(error) {
      switch (error.code) {
        case error.PERMISSION_DENIED:
          x.innerHTML = "User denied the request for Geolocation."
          break;
        case error.POSITION_UNAVAILABLE:
          x.innerHTML = "Location information is unavailable."
          break;
        case error.TIMEOUT:
          x.innerHTML = "The request to get user location timed out."
          break;
        case error.UNKNOWN_ERROR:
          x.innerHTML = "An unknown error occurred."
          break;
      }
    }


    window.onload = getLocation;
  </script>
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>

</html>
